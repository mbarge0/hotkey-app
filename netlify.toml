[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  # Disable Next.js plugin auto-detection
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[redirects]]
  from = "/review"
  to = "/review/index.html"
  status = 200

[[redirects]]
  from = "/review/*"
  to = "/review/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
